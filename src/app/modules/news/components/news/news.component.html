<app-add-post
  (newItemEvent)="addItem($event)"
  (uploadImageEvent)="uploadFile($event)"
>
</app-add-post>
<div class="container">
  <div class="row justify-content-md-center">
    <button
      *ngIf="sortCategory"
      mat-raised-button
      type="button"
      (click)="removeFilter()"
      class="col-4 p-1"
    >
      Убрать фильтрацию по категории "{{ sortCategory }}"
    </button>
  </div>
</div>

<div class="row p-4">
  <ng-container *ngIf="posts$ | async; let allPosts">
    <ng-container
      *ngFor="let post of allPosts | filterCategories: sortCategory"
    >
      <app-post
        (deletePostEvent)="deletePost($event)"
        (likePostEvent)="likePost($event)"
        (sortCategoryEvent)="sortOnCategory($event)"
        [post]="post"
        class="col-4"
      ></app-post>
    </ng-container>
  </ng-container>
</div>
