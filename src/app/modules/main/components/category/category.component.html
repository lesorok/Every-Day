<div class="card gradient-{{ id }}" matRipple (click)="selectCategory()">
  <span class="title">
    <h2 class="h2-{{ id }}">план на</h2>
    <h1 class="h1-{{ id }}">{{ category }}</h1>
  </span>
  <img
    class="ellipse-{{ id }}"
    alt=""
    src="../../../../../assets/ellipse-{{ id }}.svg"
  />
  <img
    class="img-{{ id }}"
    alt=""
    src="../../../../../assets/img-{{ id }}.svg"
  />
</div>
